<!DOCTYPE html>
<html>
<head>
	   
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  	.required

  	}
  	input
  	{

  	.submit_button input
  	{
  		width:20%;

  		border:1px solid black;

</head>
<body>
<section class="contact">

<form action="">

  			<input type="text" name="fname" required></input>
  		</div>

  			 <input type="text" name="lname" required>

  	</div>

  			<input type="text" name="pno" required></input>
  			<p><b>Your Question</b><span class="required">*</span></p>
  			<textarea rows="8" cols="57"></textarea>
         <div>
         <div class="submit_button">	
         <input type="submit">
         </div>
         </div>
   </div>
</form>
